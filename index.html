<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	
	<link rel="stylesheet" href="css/form.css" />
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	

	<script src="js/main.js"></script>
	
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Hotel-O-City daf</h1>
		</header>
		<section class="main">
			<h2>Start your wonderful trip here!</h2>
			<p class="p1">Please fill out the following information for sereaching the most comfortable hotel for you.  </p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
					<label for="departure">Departure City</label>
					<div class="form-row clearfix">
					<img src="/png/home-4x.png">
					<input type="text" name="departure" id="departure" placeholder="departure city" autocomplete="on" required/>
					</div>
				</div>
				<div class="formBox">
					<label for="destination">Destination City</label>
					<div class="form-row clearfix">
					<img src="/png/home-4x.png">
					<input type="text" name="destination" id="destination" placeholder="destination city" autocomplete="on" required/>
						</div>
				</div>
				
				<div class="formBox">
					<label for="departure_dt">Date of Departure</label>
					<div class="form-row clearfix">
					<img src="/png/spreadsheet-4x.png">
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" required/>
						</div>
				</div>
				<div class="formBox">
					<label for="return_dt">Date of Return</label>
					<div class="form-row clearfix">
					<img src="/png/spreadsheet-4x.png">
					<input type="date" name="return_dt" id="return_dt" placeholder="" required/>
						</div>
				</div>
				
				<div class="col">
					<label for="num_adults">Number of Adults</label>
					<div class="form-row clearfix">
					<img src="/png/people-4x.png">
					
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
						</div>
				
				</div>
				<div class="formBox">
					<label for="price">Maximum price:</label>
					<div class="form-row clearfix">
					<img src="/png/dollar-4x.png">
  <input type="text" id="price" readonly style="border:0; color:#f6931f; font-weight:bold;">
					<div id="slider"></div>
						</div>
				</div>
				
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
